<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts-->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Profile card</title>

</head>

<body>

  <main class="main-container flex-container">

    <img class="bg-img-top" src="./images/bg-pattern-top.svg">
    <img class="bg-img-bottom" src="./images/bg-pattern-bottom.svg">

    <article class="card">

      <header>

        <figure>
          <img class="card-header-img" src="./images/bg-pattern-card.svg" alt="car bg image">
        </figure>

      </header>

      <section class="card-body flex-container">

        <figure class="card-body-img-container">
          <img class="card-body-img" src="./images/image-victor.jpg" alt="user image">
        </figure>

        <div class="card-body-content text-line-space">
          <h1><span class="text-size-big">Victor Crest </span><span class="text-color-grey text-size-medium">26</span></h1>
          <p class="text-color-grey">London</p>
        </div>

      </section>


      <footer class="flex-container card-footer text-line-space">

        <div>
          <h3 class="text-size-big">80K</h3>
          <p class="text-size-small text-color-grey">Followers</p>
        </div>

        <div>
          <h3 class="text-size-big">803K</h3>
          <p class="text-size-small text-color-grey">Likes</p>
        </div>

        <div>
          <h3 class="text-size-big">1.4K</h3>
          <p class="text-size-small text-color-grey">Photos</p>
        </div>

      </footer>

    </article>

    <div class="attribution">

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Cristobal Candel</a>.
      
    </div>

  </main>

</body>

</html>
